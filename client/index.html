<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Chat App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />

    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="initialScreen">
      <h1>Real Time Chat App</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="username">Name</span>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your name"
          id="usernameInput"
          required="true"
        />
      </div>
      <hr />
      <button
        type="submit"
        class="w-100 btn btn-primary fs-3 mt-3"
        id="createNewRoomButton"
      >
        Create new room
      </button>
      <span class="mt-2 text-center d-block text-or">OR</span>
      <div class="form-gorup mt-2">
        <input
          type="text"
          class="form-control"
          placeholder="Enter room ID"
          id="roomIdInput"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-3 w-100 fs-3"
        id="joinRoomButton"
      >
        Join room
      </button>
    </div>

    <div id="chatScreen">
      <h1 style="text-align: center">Welcome to chat room</h1>
      <h2 style="text-align: center">Room ID: <span id="roomIdText"></span></h2>

      <div class="chat-box-wrapper">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-group mt-3 mb-3">
          <input
            id="messageInput"
            type="text"
            class="form-control"
            placeholder="Your message"
          />
          <button class="btn btn-primary" type="button" id="sendMessageButton">
            <i class="fa-regular fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="alert-container" class="mt-2">
      <div id="alert-message" class="alert p-1"></div>
    </div>
  </body>
</html>
